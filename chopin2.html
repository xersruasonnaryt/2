        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #player {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        body {
            background-color: #fffbe1; /* 크림색 배경 */
            font-family: 'YUniverse-B', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 40px 0;
        }

        .carousel-track {
            display: flex;
            width: calc(400px * 14); /* 이미지 7개 * 2 (무한 스크롤을 위해 복제) */
            animation: scroll 60s linear infinite; /* 60초로 속도 감소 */
        }

        .carousel-track:hover {
            animation-play-state: paused; /* 마우스 오버시 애니메이션 일시 중지 */
        }

        .carousel-item {
            flex: 0 0 350px; /* 이미지 크기 증가 */
            height: 400px; /* 이미지 높이 증가 */
            margin: 0 25px; /* 간격 증가 */
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 7)); /* 이미지 7개만큼 이동 */
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 300px;
                height: 350px;
                margin: 0 20px;
            }
            
            .carousel-track {
                width: calc(340px * 14);
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-340px * 7));
                }
            }
        }
    </style>
</head>

       <!-- 숨겨진 YouTube 플레이어 -->
    <div id="player"></div>

    <script>
        // 1. YouTube API 로드
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        
        // 2. API 준비되면 호출되는 함수
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1',
                width: '1',
                videoId: 'hivoyJnjeZc', // 요청하신 YouTube 영상 ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'loop': 1,
                    'playlist': 'hivoyJnjeZc', // 반복 재생을 위해 필요
                    'start': 0 // 영상 시작 시간(초)
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 3. 플레이어 준비되면 실행
        function onPlayerReady(event) {
            event.target.setVolume(50); // 볼륨 50%로 설정
            event.target.playVideo();   // 영상 재생
            
            // 자동 재생이 차단될 경우 사용자 클릭으로 재생
            document.addEventListener('click', function() {
                event.target.playVideo();
            }, { once: true });
        }

        // 4. 플레이어 상태 변경 시 실행
        function onPlayerStateChange(event) {
            // 영상이 끝났을 때 다시 재생 (loop 속성이 작동하지 않을 경우)
            if (event.data == YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }
    </script>
